{% extends 'main.html' %}

{% block style %}
    <style>
    .center{
        width: 100%;
        height: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        flex-wrap: wrap;
    }
    .center p{
        width: 100%;
        text-align: center;
    }

    form{
        border:2px solid brown;
        border-radius: 2rem;
        padding: 2rem 0rem;
    }
    button{
        padding: 0.5rem 1rem;
        font-size: 1.05rem;
        background-color: white;
        color: brown;
        border-radius: 2rem;
        border: 2px solid brown;
    }
    button:hover{
        cursor: pointer;
        background-color: brown;
        color: white;
    }

    </style>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="center">
            <p>Are you sure you want to delete "{{ object.name }}"?</p>
            <button type="submit">Yes, Delete</button>
        </div>
    </form>

{% endblock %}
